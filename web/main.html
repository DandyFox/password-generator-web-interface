<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width,initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="main.css">
    <script src="eel.js"></script>
</head>
<body>
    <div class="box">
        ok, throw me some numbers
        <form action="#">
            <input type="number" id="number" placeholder="Number of passwords">
            <input type="number" id="length" placeholder="Length of passwords">
            <input type="submit" id="btn" value="generate">
        </form>
    </div>

    <div class="passwords" id="passwords"></div>
    
    <script type="text/javascript">
        
        let btn = document.querySelector("#btn");
        btn.addEventListener("click", create_passwords);
        
        async function create_passwords() {
            event.preventDefault()
            document.getElementById("passwords").innerHTML=" ";
            let number = document.querySelector("#number").value;
            let length = document.querySelector("#length").value;
            let passwords = await eel.pass_gen(number,length)();
            document.getElementById("passwords").innerHTML=passwords;
            console.log(passwords);
        }
    </script>
</body>
</html>
